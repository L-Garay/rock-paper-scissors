<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h1>The Greatest Game You Will Ever Play</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-around mt-5" id="buttons">
            <button class="btn btn-primary" onclick="play('rock')">Rock</button>
            <button class="btn btn-primary" onclick="play('paper')">
              Paper
            </button>
            <button class="btn btn-primary" onclick="play('scissors')">
              Scissors
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center mt-5" id="outcome">
            <h2>OUTCOME</h2>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
